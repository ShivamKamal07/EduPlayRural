{% extends 'shared/base.html' %}
{% block title %}Subjects{% endblock %}

{% block content %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0"><i class="fas fa-book"></i> Subjects</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item active">Subjects</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      {% for subj in subjects %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card card-outline card-primary h-100 subject-card" style="cursor:pointer;"
             onclick="window.location.href='{% url 'lessons' subj %}'">
          <div class="card-body text-center">
            <i class="fas fa-book-open fa-3x subject-icon mb-3"></i>
            <h4 class="font-weight-bold">{{ subj }}</h4>
            <p class="text-muted">Explore lessons</p>
            <a href="{% url 'lessons' subj %}" class="btn btn-sm btn-primary mt-2 next-btn">
              <span>View Lessons</span> <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
/* Card base style */
.subject-card {
  transition: all 0.4s ease-in-out;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
}

/* Hover effect with zoom + gradient background */
.subject-card:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #007bff, #00c6ff);
  color: #fff;
  box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.3);
}

/* Smooth text + button color change on hover */
.subject-card:hover h4,
.subject-card:hover p,
.subject-card:hover a {
  color: #fff !important;
}

/* Icon animation */
.subject-icon {
  color: #007bff;
  transition: transform 0.4s ease, color 0.4s ease;
}
.subject-card:hover .subject-icon {
  transform: scale(1.3) rotate(5deg);
  color: #ffc107; /* golden yellow */
}

/* Next button hover effect */
.next-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: #007bff;
  border: none;
  color: #fff !important;
  font-weight: 500;
  transition: all 0.3s ease;
  border-radius: 8px;
  padding: 6px 14px;
  box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
}

.next-btn:hover {
  background: #0056b3;
  transform: translateX(5px);
  box-shadow: 0 6px 14px rgba(0, 123, 255, 0.5);
}

.next-btn i {
  transition: transform 0.3s ease;
}
.next-btn:hover i {
  transform: translateX(4px);
}
</style>
{% endblock %}
